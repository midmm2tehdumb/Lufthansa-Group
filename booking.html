<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WestJet Airlines - Booking</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
  h2 { text-align: center; margin-bottom: 20px; color: #1A3F70; }
  .booking-form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 15px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 6px 15px rgba(0,0,0,0.1);}
  select, button { padding: 10px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc; }
  button { background-color: #1A3F70; color: white; border: none; cursor: pointer; transition: 0.3s; }
  button:hover { background-color: #005a9c; }
  #results { margin-top: 20px; text-align: center; font-weight: bold; }
</style>
</head>
<body>

<h2>Book Your Flight</h2>

<div class="booking-form">
  <label for="departure">Departure Airport:</label>
  <select id="departure">
    <option value="">-- Select Departure --</option>
  </select>

  <label for="arrival">Arrival Airport:</label>
  <select id="arrival">
    <option value="">-- Select Arrival --</option>
  </select>

  <button onclick="calculateFlight()">Check Flight</button>
</div>

<div id="results"></div>

<script>
  // Example airport coordinates (fill in your own)
  const airportCoords = {

  };

  // Populate dropdowns
  const departureSelect = document.getElementById('departure');
  const arrivalSelect = document.getElementById('arrival');

  Object.keys(airportCoords).forEach(code => {
    const option1 = document.createElement('option');
    option1.value = code;
    option1.textContent = code;
    departureSelect.appendChild(option1);

    const option2 = document.createElement('option');
    option2.value = code;
    option2.textContent = code;
    arrivalSelect.appendChild(option2);
  });

  // Haversine formula to calculate distance
  function getDistance(coord1, coord2) {
    const R = 6371; // km
    const dLat = (coord2[0]-coord1[0]) * Math.PI/180;
    const dLon = (coord2[1]-coord1[1]) * Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(coord1[0]*Math.PI/180) * Math.cos(coord2[0]*Math.PI/180) * Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  // Suggest plane based on distance
  function suggestPlane(distance) {
    if(distance < 275) return "Dash 8-400 / 737-700 / 737-800 / 737-8MAX";
    if(distance < 5000) return "737-700 / 737-800 / 737-8MAX";
    if(distance < 6000) return "737-8MAX";
    if(distance < 11000) return "787-10 / 777-300ER / 787-9";
    if(distance < 13000) return "777-300ER / 787-9";
    if(distance < 14000) return "787-9";
    if(distance < 50000) return "Too far. Choose another route.";
  }

  // Estimate flight time in hours based on plane
  function estimateTime(distance, plane) {
    let speed = 850; // default km/h for 737
    if(plane.includes("787") || plane.includes("777")) speed = 900;
    return distance / speed;
  }

  // Format time nicely
  function formatTime(date) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  // Format UTC
  function formatUTC(date) {
    return date.toUTCString().match(/\d{2}:\d{2}/)[0] + " UTC";
  }

  // Calculate flight
  function calculateFlight() {
    const dep = departureSelect.value;
    const arr = arrivalSelect.value;
    if(!dep || !arr) {
      alert("Please select both airports!");
      return;
    }
    if(dep === arr) {
      alert("Departure and arrival cannot be the same!");
      return;
    }

    const distance = getDistance(airportCoords[dep], airportCoords[arr]);
    const plane = suggestPlane(distance);
    const flightHours = estimateTime(distance, plane);

    const now = new Date();
    const departureLocal = now;
    const arrivalLocal = new Date(now.getTime() + flightHours*3600000);

    document.getElementById('results').innerHTML = `
      <p>Distance: ${distance.toFixed(1)} km</p>
      <p>Suggested Plane: ${plane}</p>
      <p>Estimated Flight Time: ~${Math.floor(flightHours)}h ${Math.round((flightHours%1)*60)}m</p>
      <p>Takeoff (Your Local Time): <strong>${formatTime(departureLocal)}</strong></p>
      <p>Landing (Your Local Time): <strong>${formatTime(arrivalLocal)}</strong></p>
      <p>Takeoff (UTC): <strong>${formatUTC(departureLocal)}</strong></p>
      <p>Landing (UTC): <strong>${formatUTC(arrivalLocal)}</strong></p>
    `;
  }
</script>

</body>
</html>
